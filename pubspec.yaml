name: bounce_breaker
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flame: ^1.17.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  flame_audio: ^2.10.1
  shared_preferences: ^2.2.3
  flame_rive: ^1.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/
    - assets/test.riv
    - assets/images/ahit.png
    - assets/images/explode.png
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Press Start 2P
      fonts:
        - asset: assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf
